{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KANBAN</title>
    <link rel="stylesheet" href="{% static "CSS/style.css"  %}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    {% block header %}
    {% endblock %}
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark  static-top"style="background-color: #FFB629;">
        <div class="container">
            
          <div class='titre'><a id="title" href="{% url 'btreturn' %}" >CLASSIFR </a></div> 
          
           {% if user.is_authenticated %}
          <a class="button-40" role="button" href="{% url 'logout' %}" role="button"> Deconnexion </a>
         
          {% else %}
          <a class="button-30" role="button" href="{% url 'login' %}" role="button" > Monitoring </a>
        
          {% endif %} 

         
        </div>
    </nav>     
    <div class="container" >
      {% if messages %}
      {% for message in messages %}
      
  <div class="alert {{message.tags}} alert-dismissible fade show w-50 mt-1"style='text-align:center;font-size:1.2rem;margin:0 auto;'>
      <strong> {{ message }}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" ></button>
  </div>
</div>

  {% endfor %}
  {% endif %}
      
      {%block content%}
      {% endblock%}
</body>
</html>
